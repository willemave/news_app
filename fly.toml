# fly.toml app configuration file generated for news-app-falling-grass-7011 on 2025-06-19T21:10:01-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'news-app-falling-grass-7011'
primary_region = 'ord'

[build]

[deploy]
  wait_timeout = "10m"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    grace_period = "90s"
    interval = "30s"
    method = "GET"
    path = "/health"
    protocol = "http"
    timeout = "30s"

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2
  processes = ['app']

[env]
  # Increase shared memory for Chrome
  PLAYWRIGHT_BROWSERS_PATH = "/app/.cache/ms-playwright"

[processes]
  app = "overmind start"

[mounts]
  source = "database"
  destination = "/data"