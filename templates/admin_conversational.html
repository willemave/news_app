{% extends "base.html" %}
{% block title %}Conversational{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6 space-y-4">
  <div>
    <h1 class="text-xl font-semibold text-gray-900">Admin Conversational Agent</h1>
    <p class="text-sm text-gray-500 mt-0.5">WebSocket streaming chat powered by ElevenLabs agent.</p>
  </div>

  <div class="bg-white rounded-lg border border-gray-200 p-4 space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
      <div>
        <label for="user-id" class="block text-xs font-medium text-gray-600 mb-1">User ID</label>
        <input id="user-id" type="number" min="1" class="w-full rounded-md border-gray-300 text-sm focus:border-blue-500 focus:ring-blue-500" placeholder="e.g. 1" />
      </div>
      <div class="md:col-span-2">
        <label for="session-id" class="block text-xs font-medium text-gray-600 mb-1">Session ID</label>
        <input id="session-id" type="text" class="w-full rounded-md border-gray-300 text-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Generated after init" />
      </div>
      <div class="flex items-end">
        <button id="connect-btn" class="w-full bg-gray-900 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-800 disabled:opacity-50">Connect</button>
      </div>
    </div>

    <div class="flex items-center gap-3 text-xs">
      <span id="connection-status" class="inline-flex items-center px-2 py-1 rounded bg-gray-100 text-gray-600">Disconnected</span>
      <span id="turn-status" class="text-gray-500"></span>
    </div>

    <div id="chat-log" class="border border-gray-200 rounded-lg bg-gray-50 p-3 min-h-[260px] max-h-[420px] overflow-y-auto space-y-3"></div>

    <div class="space-y-2">
      <label for="message" class="block text-xs font-medium text-gray-600">Message</label>
      <textarea id="message" rows="3" class="w-full rounded-md border-gray-300 text-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Ask the agent..."></textarea>
      <div class="flex items-center gap-3">
        <button id="send-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700 disabled:opacity-50">Send</button>
      </div>
    </div>
  </div>
</div>

<script src="/static/js/admin_conversational.js?v={{ static_version }}"></script>
{% endblock %}
