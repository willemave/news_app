<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Admin{% endblock %} - Newsly</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light">
  <link rel="stylesheet" href="/static/css/app.css" />
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <script src="/static/js/main.js"></script>
  <style>
    /* Admin layout utilities */
    .admin-nav-link { position: relative; }
    .admin-nav-link.active { color: #2563eb; font-weight: 600; }
    .admin-nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -13px;
      left: 0;
      right: 0;
      height: 2px;
      background: #2563eb;
      border-radius: 1px;
    }
    @media (max-width: 768px) {
      .admin-nav-link.active::after { display: none; }
    }
    .mobile-menu { display: none; }
    .mobile-menu.open { display: block; }
  </style>
  {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white border-b border-gray-200 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-14">
        <!-- Branding -->
        <div class="flex items-center gap-3">
          <a href="/admin" class="flex items-center gap-2 group">
            <span class="text-lg font-bold text-gray-900 group-hover:text-blue-600 transition-colors">Newsly</span>
            <span class="hidden sm:inline-flex items-center px-1.5 py-0.5 rounded text-[10px] font-semibold bg-blue-100 text-blue-700 uppercase tracking-wider">Admin</span>
          </a>
        </div>

        <!-- Desktop nav -->
        <nav class="hidden md:flex items-center gap-1">
          {% set current_path = request.url.path %}
          <a href="/admin"
             class="admin-nav-link px-3 py-1.5 text-sm rounded-md transition-colors
                    {% if current_path == '/admin/' or current_path == '/admin' %}active{% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
            Dashboard
          </a>
          <a href="/admin/evals/summaries"
             class="admin-nav-link px-3 py-1.5 text-sm rounded-md transition-colors
                    {% if '/evals/' in current_path %}active{% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
            Evals
          </a>
          <a href="/admin/onboarding/lane-preview"
             class="admin-nav-link px-3 py-1.5 text-sm rounded-md transition-colors
                    {% if '/onboarding/' in current_path %}active{% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
            Lane Preview
          </a>
          <a href="/admin/logs"
             class="admin-nav-link px-3 py-1.5 text-sm rounded-md transition-colors
                    {% if current_path.startswith('/admin/logs') %}active{% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
            Logs
          </a>
          <a href="/admin/errors"
             class="admin-nav-link px-3 py-1.5 text-sm rounded-md transition-colors
                    {% if '/errors' in current_path %}active{% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
            Errors
          </a>
          <div class="w-px h-5 bg-gray-200 mx-2"></div>
          <form method="post" action="/auth/admin/logout">
            <button type="submit" class="px-3 py-1.5 text-sm text-gray-500 hover:text-red-600 rounded-md hover:bg-red-50 transition-colors">
              Sign Out
            </button>
          </form>
        </nav>

        <!-- Mobile hamburger -->
        <button id="mobile-menu-btn" class="md:hidden p-2 rounded-md text-gray-600 hover:bg-gray-100" onclick="document.getElementById('mobile-menu').classList.toggle('open')">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile nav -->
    <div id="mobile-menu" class="mobile-menu md:hidden border-t border-gray-200 bg-white">
      <div class="px-4 py-3 space-y-1">
        {% set current_path = request.url.path %}
        <a href="/admin" class="block px-3 py-2 rounded-md text-sm {% if current_path == '/admin/' or current_path == '/admin' %}bg-blue-50 text-blue-700 font-medium{% else %}text-gray-700 hover:bg-gray-100{% endif %}">Dashboard</a>
        <a href="/admin/evals/summaries" class="block px-3 py-2 rounded-md text-sm {% if '/evals/' in current_path %}bg-blue-50 text-blue-700 font-medium{% else %}text-gray-700 hover:bg-gray-100{% endif %}">Evals</a>
        <a href="/admin/onboarding/lane-preview" class="block px-3 py-2 rounded-md text-sm {% if '/onboarding/' in current_path %}bg-blue-50 text-blue-700 font-medium{% else %}text-gray-700 hover:bg-gray-100{% endif %}">Lane Preview</a>
        <a href="/admin/logs" class="block px-3 py-2 rounded-md text-sm {% if current_path.startswith('/admin/logs') %}bg-blue-50 text-blue-700 font-medium{% else %}text-gray-700 hover:bg-gray-100{% endif %}">Logs</a>
        <a href="/admin/errors" class="block px-3 py-2 rounded-md text-sm {% if '/errors' in current_path %}bg-blue-50 text-blue-700 font-medium{% else %}text-gray-700 hover:bg-gray-100{% endif %}">Errors</a>
        <div class="border-t border-gray-100 pt-2 mt-2">
          <form method="post" action="/auth/admin/logout">
            <button type="submit" class="block w-full text-left px-3 py-2 rounded-md text-sm text-red-600 hover:bg-red-50">Sign Out</button>
          </form>
        </div>
      </div>
    </div>
  </header>

  <main class="flex-1">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-t border-gray-200 mt-auto">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <p class="text-xs text-gray-400 text-center">Newsly Admin</p>
    </div>
  </footer>
</body>
</html>
