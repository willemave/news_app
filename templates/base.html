<!DOCTYPE html>
<html>
<head>
  <title>News App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light">
  <link rel="stylesheet" href="/static/css/app.css" />
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <h1 class="text-xl font-semibold text-gray-900">News App</h1>
        <nav class="flex items-center space-x-6">
          <a href="/articles/" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">Daily Articles</a>
          <a href="/podcasts" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">Podcasts</a>
          <a href="/admin/dashboard" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">Admin</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="flex-1">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-white border-t border-gray-200 mt-auto">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <p class="text-sm text-gray-500 text-center">&copy; 2025 News App</p>
    </div>
  </footer>
</body>
</html>
