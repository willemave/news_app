{% extends "base.html" %}
{% block title %}Lane Preview{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
  <!-- Header -->
  <div class="mb-6">
    <h1 class="text-xl font-semibold text-gray-900">Onboarding Lane Preview</h1>
    <p class="text-sm text-gray-500 mt-0.5">Paste a transcript to preview inferred topics and generated discovery lanes.</p>
  </div>

  <!-- Form -->
  <div class="bg-white rounded-lg border border-gray-200 p-5 space-y-5">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="md:col-span-2">
        <label for="transcript" class="block text-xs font-medium text-gray-600 mb-1.5">Transcript</label>
        <textarea
          id="transcript"
          rows="8"
          class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 text-sm"
          placeholder="Example: I want AI policy, startup strategy, and climate tech updates..."
        ></textarea>
      </div>
      <div>
        <label for="locale" class="block text-xs font-medium text-gray-600 mb-1.5">Locale</label>
        <input
          id="locale"
          type="text"
          value="en-US"
          class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 text-sm"
        />
      </div>
    </div>

    <div class="flex items-center gap-3 pt-2 border-t border-gray-100">
      <button
        id="preview-btn"
        class="bg-gray-900 text-white px-5 py-2 rounded-lg text-sm font-medium hover:bg-gray-800 disabled:opacity-50 transition-all"
      >
        Generate Lanes
      </button>
      <span id="status" class="text-sm text-gray-500"></span>
    </div>

    <div id="error" class="hidden text-sm text-red-700 bg-red-50 border border-red-200 rounded-lg p-3"></div>

    <div>
      <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2">Preview Response</h2>
      <pre
        id="output"
        class="text-xs bg-gray-900 text-gray-100 rounded-lg p-4 overflow-x-auto min-h-[200px] font-mono leading-relaxed"
      >{}</pre>
    </div>
  </div>
</div>

<script>
  const previewButton = document.getElementById('preview-btn');
  const transcriptInput = document.getElementById('transcript');
  const localeInput = document.getElementById('locale');
  const output = document.getElementById('output');
  const status = document.getElementById('status');
  const errorBox = document.getElementById('error');

  async function runPreview() {
    const transcript = transcriptInput.value.trim();
    const locale = localeInput.value.trim();

    if (!transcript) {
      errorBox.textContent = 'Transcript is required.';
      errorBox.classList.remove('hidden');
      return;
    }

    previewButton.disabled = true;
    status.textContent = 'Generating...';
    errorBox.classList.add('hidden');

    try {
      const response = await fetch('/admin/onboarding/lane-preview', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ transcript, locale: locale || null }),
      });

      const payload = await response.json();
      if (!response.ok) throw new Error(payload.detail || 'Failed to generate lanes');

      output.textContent = JSON.stringify(payload, null, 2);
      status.textContent = `Generated ${payload.lanes.length} lanes`;
    } catch (error) {
      errorBox.textContent = error.message;
      errorBox.classList.remove('hidden');
      status.textContent = 'Failed';
    } finally {
      previewButton.disabled = false;
    }
  }

  previewButton.addEventListener('click', runPreview);
</script>
{% endblock %}
