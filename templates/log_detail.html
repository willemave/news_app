{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Header -->
  <div class="mb-6">
    <div class="flex items-center justify-between">
      <div>
        <a href="/admin/logs" class="inline-flex items-center text-sm text-blue-600 hover:text-blue-800 transition-colors mb-2">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          Back to Logs
        </a>
        <h1 class="text-2xl font-bold text-gray-900">{{ filename }}</h1>
      </div>
      <a href="/admin/logs/{{ filename }}/download" 
         class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        Download
      </a>
    </div>
  </div>

  <!-- Search/Filter Bar -->
  <div class="bg-white rounded-lg shadow-sm p-4 mb-4">
    <div class="flex gap-4">
      <input type="text" 
             id="logSearch" 
             placeholder="Search log content..."
             class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
      <button onclick="clearSearch()" 
              class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors">
        Clear
      </button>
    </div>
  </div>

  <!-- Log Content -->
  <div class="bg-white rounded-lg shadow-sm overflow-hidden">
    <pre id="logContent" class="p-4 text-xs font-mono text-gray-800 bg-gray-50 overflow-x-auto max-h-[600px] overflow-y-auto">{{ content }}</pre>
  </div>
</div>

<script>
// Client-side search functionality
const logContent = document.getElementById('logContent');
const searchInput = document.getElementById('logSearch');
const originalContent = logContent.textContent;

searchInput.addEventListener('input', function(e) {
  const searchTerm = e.target.value.toLowerCase();
  
  if (!searchTerm) {
    logContent.innerHTML = originalContent;
    return;
  }
  
  const lines = originalContent.split('\n');
  const highlightedLines = lines.map(line => {
    if (line.toLowerCase().includes(searchTerm)) {
      // Highlight matching text
      const regex = new RegExp(`(${searchTerm})`, 'gi');
      return line.replace(regex, '<mark class="bg-yellow-300">$1</mark>');
    }
    return line;
  });
  
  logContent.innerHTML = highlightedLines.join('\n');
});

function clearSearch() {
  searchInput.value = '';
  logContent.innerHTML = originalContent;
}
</script>
{% endblock %}
