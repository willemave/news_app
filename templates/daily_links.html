{% extends "base.html" %}
{% block content %}
<h2>Today's Articles</h2>
<ul>
  {% for article in articles %}
    <li>
      <a href="/articles/detail/{{ article.id }}">
        {{ article.title if article.title else article.url }}
      </a>
      - {{ article.status }}
    </li>
  {% endfor %}
</ul>

<!-- Removing the HTMX details div since we're navigating to a new page -->
{% endblock %}
