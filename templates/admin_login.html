<!DOCTYPE html>
<html>
<head>
  <title>Admin Login - Newsly</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light">
  <link rel="stylesheet" href="/static/css/app.css" />
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-sm px-4">
    <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-8">
      <div class="text-center mb-8">
        <div class="flex items-center justify-center gap-2 mb-3">
          <span class="text-xl font-bold text-gray-900">Newsly</span>
          <span class="inline-flex items-center px-1.5 py-0.5 rounded text-[10px] font-semibold bg-blue-100 text-blue-700 uppercase tracking-wider">Admin</span>
        </div>
        <p class="text-sm text-gray-500">Enter your password to continue</p>
      </div>

      <form id="login-form" class="space-y-5">
        <div>
          <label for="password" class="block text-xs font-medium text-gray-600 mb-1.5">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autofocus
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all text-sm"
            placeholder="Admin password"
          />
        </div>

        <div id="error-message" class="hidden text-sm text-red-600 bg-red-50 border border-red-200 p-3 rounded-lg"></div>

        <button
          type="submit"
          id="submit-btn"
          class="w-full bg-gray-900 text-white py-2 px-4 rounded-lg hover:bg-gray-800 focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all text-sm font-medium"
        >
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center">
        <a href="/" class="text-xs text-gray-400 hover:text-gray-600 transition-colors">Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.classList.add('hidden');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';

      try {
        const response = await fetch('/auth/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: passwordInput.value }),
        });

        const data = await response.json();

        if (response.ok) {
          const urlParams = new URLSearchParams(window.location.search);
          window.location.href = urlParams.get('next') || '/admin/';
        } else {
          errorMessage.textContent = data.detail || 'Invalid password';
          errorMessage.classList.remove('hidden');
          passwordInput.focus();
          passwordInput.select();
        }
      } catch (err) {
        errorMessage.textContent = 'Connection error. Please try again.';
        errorMessage.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
