<!DOCTYPE html>
<html>
<head>
  <title>Admin Login - News App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light">
  <link rel="stylesheet" href="/static/css/app.css" />
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md px-4">
    <div class="bg-white rounded-lg shadow-md p-8">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-semibold text-gray-900">Admin Login</h1>
        <p class="text-sm text-gray-600 mt-2">Enter your admin password to continue</p>
      </div>

      <form id="login-form" class="space-y-6">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autofocus
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
            placeholder="Enter admin password"
          />
        </div>

        <div id="error-message" class="hidden text-sm text-red-600 bg-red-50 p-3 rounded-md">
        </div>

        <button
          type="submit"
          id="submit-btn"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-medium"
        >
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center">
        <a href="/" class="text-sm text-gray-600 hover:text-gray-900">
          &larr; Back to Home
        </a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Reset error state
      errorMessage.classList.add('hidden');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';

      try {
        const response = await fetch('/auth/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            password: passwordInput.value
          }),
        });

        const data = await response.json();

        if (response.ok) {
          // Get redirect URL from query param or default to /admin/
          const urlParams = new URLSearchParams(window.location.search);
          const redirectUrl = urlParams.get('next') || '/admin/';
          window.location.href = redirectUrl;
        } else {
          errorMessage.textContent = data.detail || 'Invalid password';
          errorMessage.classList.remove('hidden');
          passwordInput.focus();
          passwordInput.select();
        }
      } catch (err) {
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
