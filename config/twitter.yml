# Twitter Lists with Playwright Scraping
# This scraper uses Playwright to scrape Twitter lists by intercepting API calls
# No authentication required, but may be rate-limited by Twitter

twitter_lists:
  - name: "FinTech"
    list_id: "1521123920950222849"  # The list you provided
    limit: 50
    hours_back: 24
  - name: "AI Follows"
    list_id: "1921575858457997572"  # The list you provided
    limit: 50
    hours_back: 24
  - name: "Product People"
    list_id: "1164657160149708803"  # The list you provided
    limit: 50
    hours_back: 24

# Settings
settings:
  # Maximum age of tweets to include (in hours)
  default_hours_back: 24
  
  # Default limit if not specified
  default_limit: 50
  
  # Minimum engagement threshold (likes + retweets)
  # Set to 0 to include all tweets
  min_engagement: 0
  
  # Include retweets in aggregation
  include_retweets: false
  
  # Include replies in aggregation
  include_replies: false
  
  # Optional proxy configuration (format: "http://user:pass@host:port")
  # proxy: "http://user:pass@host:port"